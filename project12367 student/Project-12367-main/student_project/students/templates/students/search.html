{% extends 'base.html' %}

{% block content %}

<form method="get" class="mb-3">
    <input type="text" name="q" placeholder="ค้นหารายชื่อ" class="form-control" value="{{ request.GET.q }}">
    <button class="btn btn-primary" type="submit">ค้นหา</button>
</form>

<table class="table table-dark table-border">
    <thead>
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>คณะ</th>
            <th>สาขา</th>
            <th>เบอร์โทร</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.faculty }}</td>
            <td>{{ student.major }}</td>
            <td>{{ student.phone }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">แก้ไข</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">ลบ</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
